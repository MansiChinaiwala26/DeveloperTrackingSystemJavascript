<!DOCTYPE html>
<html lang="en">
    
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Progress Tracking Management</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
      <!-- CSS Files -->
      <link href="./css/bootstrap.min.css" rel="stylesheet" />
      <link href="./css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
      <!-- CSS Just for demo purpose, don't include it in your project -->
      <link href="./css/demo.css" rel="stylesheet" />
      <link rel="stylesheet" href="./css/styles.css" />
   </head>
   <body>
      <div class="wrapper">
         <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form>
                        <div class="form-group row">
                           <label for="taskName" class="col-sm-2 col-form-label">Task</label>
                           <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="taskName" disabled/>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="estimate" class="col-sm-2 col-form-label">Estimate</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="estimate" disabled/>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="developers" class="col-sm-2 col-form-label">Required Developers</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="developers" disabled />
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="sidebar" data-image="./img/sidebar-5.jpg">
            <div class="sidebar-wrapper">
               <div class="logo">
                  <a href="#" class="simple-text">
                  Progress Tracking Management
                  </a>
               </div>
               <ul class="nav">
                  <li class="nav-item ">
                     <a class="nav-link" href="index.html">
                        <i class="nc-icon nc-chart-pie-35"></i>
                        <p>Dashboard</p>
                     </a>
                  </li>
                  <li>
                     <a class="nav-link" href="./projectmangement.html">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>Project Management</p>
                     </a>
                  </li>
                  <li>
                     <a class="nav-link" href="./tracking.html">
                        <i class="nc-icon nc-paper-2"></i>
                        <p>Tracking</p>
                     </a>
                  </li>
                    <li>
                        <a class="nav-link" href="./planning.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>Planning</p>
                        </a>
                    </li>
               </ul>
            </div>
         </div>
         <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
               <div class="container-fluid">
                  <a class="navbar-brand" href="#pablo"> Dashboard </a>
                  <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-bar burger-lines"></span>
                  <span class="navbar-toggler-bar burger-lines"></span>
                  <span class="navbar-toggler-bar burger-lines"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navigation">
                     <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                           <a href="#" class="nav-link" data-toggle="dropdown">
                           <span class="d-lg-none">Tracking</span>
                           </a>
                        </li>
                     </ul>
                     <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                           <a class="nav-link" href="account.html">
                           <span class="no-icon">Account</span>
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
            <div id="nav-top">
               <label id="nTask">New Task</label>
               <input
                  type="text"
                  id="newTask"
                  name="newTask"
                  placeholder="Your task.."
                  />
               <label id="taskTable">Task Table</label>
               <select id="taskTableSel" name="taskTableSel">
                  <option value="tInfo">Team Info</option>
                  <option value="cProject">Current Project</option>
                  <option value="coProject">Completed Project</option>
               </select>
               <input
                  type="submit"
                  value="Add"
                  id="submit"
                  />
            </div>
            <div id="tables">
               <table id="teamInfo" class="tables_ui">
                  <tbody class="table_body">
                     <tr>
                        <th>Team Info</th>
                     </tr>
                  </tbody>
               </table>
               <table id="currentProjects" class="tables_ui">
                  <tbody class="table_body">
                     <tr>
                        <th>Current Project</th>
                     </tr>
                  </tbody>
               </table>
               <table id="completedProjects" class="tables_ui">
                  <tbody class="table_body">
                     <tr>
                        <th>Completed Project</th>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div id="bottom-container">
                <div class="vertical-center">
                    <button type="button" class="delete-row">Delete Task</button>
                </div>
            </div>            
            <footer class="footer">
               <div>
                  <p class="copyright text-center">
                     Â©
                     <script>
                         document.write(new Date().getFullYear())
                     </script>
                     
                 </p>
               </div>
            </footer>
         </div>
      </div>

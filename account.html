            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Edit</h5>

                        <div class="form-group row">

                        <div class="form-group row">
                           <label for="developers" class="col-sm-2 col-form-label">Required Developers</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="developers" disabled />
                           </div>
                        </div>
                     </form>
                  </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Company (disabled)</label>
                                                    <input id="companyname" type="text" class="form-control" disabled="" placeholder="Company" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input id="usernmae" type="text" class="form-control" placeholder="Username" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input id="emailid" type="email" class="form-control" placeholder="Email" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input id="firstname" type="text" class="form-control" placeholder="Company" value="Mike">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input id="lastname" type="text" class="form-control" placeholder="Last Name" value="Andrew">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input id="homeaddress" type="text" class="form-control" placeholder="Home Address" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input id="city" type="text" class="form-control" placeholder="City" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <input id="country" type="text" class="form-control" placeholder="Country" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>Postal Code</label>
                                                    <input id="zip" type="text" class="form-control" placeholder="ZIP Code">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>About Me</label>
                                                    <textarea id="aboutMe" rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button> -->
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                    <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                                </div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img id="avatarimage" class="avatar border-gray" src="./img/default-avatar.png" alt="...">
                                            <h5 id="fullname" class="title"></h5>
                                        </a>
                                        <p id="username" class="description">
                                            michael24
                                        </p>
                                    </div>
                                    <p class="description text-center" id="quote">
                                        
                                    </p>
                                </div>
                                <hr>
                            </div>
                        </div>
